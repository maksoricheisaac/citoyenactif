{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CitoyenActif</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-blue-900 to-blue-700 text-white flex flex-col">
            <div class="h-20 flex items-center justify-center text-2xl font-bold tracking-wide border-b border-blue-800">
                <span class="text-yellow-400">Citoyen</span>Actif
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="/dashboard/" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-800 transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/></svg>
                    <span>Dashboard</span>
                </a>
                <!-- Ajoutez d'autres liens ici -->
            </nav>
            <div class="p-4 border-t border-blue-800 text-xs text-blue-200">
                &copy; 2025 CitoyenActif
            </div>
        </aside>
        <!-- Main content -->
        <main class="flex-1 p-8">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
