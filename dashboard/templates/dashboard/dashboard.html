{% extends 'dashboard/base_dashboard.html' %}
{% block content %}
<h1 class="text-3xl font-bold mb-8 text-blue-900">Dashboard Admin</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Signalements -->
    <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
        <div class="text-4xl text-blue-600 font-bold">{{ stats.reports_count }}</div>
        <div class="mt-2 text-gray-700">Signalements</div>
    </div>
    <!-- Utilisateurs -->
    <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
        <div class="text-4xl text-green-600 font-bold">{{ stats.users_count }}</div>
        <div class="mt-2 text-gray-700">Utilisateurs</div>
    </div>
    <!-- Staff -->
    <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
        <div class="text-4xl text-yellow-500 font-bold">{{ stats.staff_count }}</div>
        <div class="mt-2 text-gray-700">Admins/Staff</div>
    </div>
    <!-- Commentaires -->
    <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
        <div class="text-4xl text-purple-600 font-bold">{{ stats.comments_count }}</div>
        <div class="mt-2 text-gray-700">Commentaires</div>
    </div>
    <!-- Messages de contact -->
    <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
        <div class="text-4xl text-pink-600 font-bold">{{ stats.messages_count }}</div>
        <div class="mt-2 text-gray-700">Messages de contact</div>
    </div>
</div>
{% endblock %}
