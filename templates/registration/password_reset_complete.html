{% extends 'base.html' %}
{% block title %}Mot de passe modifié{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-blue-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="bg-white rounded-2xl shadow-xl p-8 animate-fade-in text-center">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Mot de passe modifié</h2>
      <p class="mb-6 text-gray-600">Votre mot de passe a bien été modifié.<br>Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
      <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:text-blue-500 font-medium">Retour à la connexion</a>
    </div>
  </div>
</div>
{% endblock %}
